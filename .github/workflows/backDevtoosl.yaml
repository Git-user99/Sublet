name: Devtools

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  run-test:
    name: Publish graph
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd backend
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: num run build --if-present
      - name: Run test
        run: npm test
